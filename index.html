<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLEH BLOH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="bodyBackgroundVideo" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;" autoplay loop muted>
        <source src="bgvideo.mp4" type="video/mp4">
    </video>
    <a href="https://www.facebook.com/garlicbreaddd" id="backButton">Dev</a>
    <div id="gameContainer">
        <div class="clouds">
            <div class="cloud" style="top: 20%; width: 100px; height: 40px; animation-duration: 20s;"></div>
            <div class="cloud" style="top: 40%; width: 80px; height: 30px; animation-duration: 15s;"></div>
            <div class="cloud" style="top: 60%; width: 120px; height: 45px; animation-duration: 25s;"></div>
        </div>
        <div id="score">0</div>
        <div id="bird"></div>
        <button id="soundToggle">ðŸŽµ</button>
        <div id="startScreen">
            <h2 style="font-size: 2.5em; margin-bottom: 10px;">REACH THE FINISH LINE</h2>
            <p style="font-size: 1.2em; color: #95a5a6;">Click or press Space to fly! bleh :P</p>
            <button id="startBtn">Start Game</button>
        </div>
        <div id="gameOver">
            <h2 style="font-size: 2.5em; margin-bottom: 10px;">Game Over!</h2>
            <p style="font-size: 1.5em; margin: 10px 0;">Score: <span id="finalScore">0</span></p>
            <p style="font-size: 1.2em; color: #95a5a6;">Oops! bobo hahaha chariz</p>
            <button id="resetBtn">Try Again</button>
        </div>
        <div id="finishLineMessage" style="display: none; position: absolute; top: 20%; left: 50%; transform: translateX(-50%); font-size: 2em; color: #ff85a2; text-align: center;">
            You reached the finish line!
        </div>
        <img id="treasureChest" src="treasure.png" alt="Treasure Chest" style="display: none; position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); width: 10%; cursor: pointer;">
        <img id="trophy" src="goal.png" alt="Trophy" style="display: none; position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); width: 10%;">
        <div id="loadingScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000;">
            <div class="loader"></div>
        </div>
        <div id="finalImage" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
            <img id="revealedImage" src="noFilter.png" alt="Final Image" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <div id="combineText" style="display: none; position: absolute; top: 30%; left: 50%; transform: translateX(-50%); z-index: 1001; font-size: 3em; color: #ff85a2; font-weight: bold;">
            Combine!
        </div>
    </div>
    <audio id="bgMusic" src="bg.mp3" preload="auto" loop></audio>
    <audio id="finalImageAudio" src="Gomen.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
